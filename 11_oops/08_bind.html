<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <button id="buttonOne">Click me</button>
    <script>
      let btn = document.querySelector("#buttonOne");
      class React {
        constructor() {
          this.library = "React";
          this.server = "https://localhost:3000";

          //methods by our requirements

          btn.addEventListener("click", this.handleClick.bind(this));

          //bind property also binds together the properties of constructor 
        }
        handleClick() {
          console.log("button was clicked");
          console.log(this);
        }
      }

      const app = new React();
    </script>
  </body>
  <script></script>
</html>
